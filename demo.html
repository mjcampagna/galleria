		// Initialize Galleria with default theme
		function initGalleria(themeName = 'classic') {
			console.log('Loading theme:', themeName);

			// Clear any existing themes first
			Galleria._themes = {};

			// Load theme and wait for completion
			Galleria.loadTheme(`./src/themes/${themeName}/galleria.${themeName}.js`);

			// Use ready callback to ensure theme is loaded
			Galleria.ready(function (options) {
				console.log('Gallery initialized with theme:', themeName);
			});

			// Run gallery with data
			Galleria.run('.galleria', {
				dataSource: data,
				theme: themeName,
				autoplay: 3000,
				debug: true,
				height: 500,
				imageCrop: true,
				showCounter: true,
				showInfo: true,
				transition: 'slide',
				transitionSpeed: 300,
				width: '100%'
			});
		}

		// Theme selector functionality
		document.getElementById('themeSelect').addEventListener('change', function (e) {
			// remove height from the gallery container
			$('.galleria').css('height', '');

			const selectedTheme = e.target.value;

			// Destroy existing gallery
			if (Galleria.get(0)) {
				Galleria.get(0).destroy();
				// Clear the container
				$('.galleria').empty();
			}

			// Small delay to ensure cleanup is complete
			setTimeout(() => {
				initGalleria(selectedTheme);
			}, 100);
		});

		// Initialize with default theme when page loads
		$(document).ready(function () {
			initGalleria('classic');
		});
